    <script>
        const STORAGE_KEY_PLANS = 'plans';
        const STORAGE_KEY_CURRENT = 'currentPlanId';

        let plans = [];
        let currentPlanId = null;

        // åˆå§‹åŒ–
        function init() {
            loadPlans();
            
            if (plans.length === 0) {
                // å»ºç«‹é è¨­è¨ˆç•«
                const defaultPlan = {
                    id: Date.now(),
                    name: 'ç•¶æœˆèŠ±è²»',
                    budget: 5000,
                    expenses: []
                };
                plans.push(defaultPlan);
                currentPlanId = defaultPlan.id;
                savePlans();
            } else {
                // è¼‰å…¥ä¸Šæ¬¡é¸ä¸­çš„è¨ˆç•«
                const saved = localStorage.getItem(STORAGE_KEY_CURRENT);
                currentPlanId = saved ? parseInt(saved) : plans[0].id;
            }

            document.getElementById('expenseDate').valueAsDate = new Date();
            document.getElementById('expenseForm').addEventListener('submit', addExpense);
            document.getElementById('budgetInput').addEventListener('change', updateBudget);

            renderPlans();
            renderMainContent();
        }

        function loadPlans() {
            const saved = localStorage.getItem(STORAGE_KEY_PLANS);
            if (saved) {
                try {
                    plans = JSON.parse(saved);
                } catch (e) {
                    plans = [];
                }
            }
        }

        function savePlans() {
            localStorage.setItem(STORAGE_KEY_PLANS, JSON.stringify(plans));
            localStorage.setItem(STORAGE_KEY_CURRENT, currentPlanId);
        }

        function getCurrentPlan() {
            return plans.find(p => p.id === currentPlanId);
        }

        function renderPlans() {
            const planList = document.getElementById('planList');
            planList.innerHTML = plans.map(plan => `
                <div class="plan-item ${plan.id === currentPlanId ? 'active' : ''}" onclick="switchPlan(${plan.id})">
                    <span class="plan-name">${plan.name}</span>
                    <span class="plan-delete" onclick="event.stopPropagation(); deletePlan(${plan.id})">âœ•</span>
                </div>
            `).join('');
        }

        function switchPlan(planId) {
            currentPlanId = planId;
            savePlans();
            renderPlans();
            renderMainContent();
        }

        function deletePlan(planId) {
            if (plans.length === 1) {
                alert('è‡³å°‘è¦ä¿ç•™ä¸€å€‹è¨ˆç•«');
                return;
            }
            if (confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è¨ˆç•«å—ï¼Ÿ')) {
                plans = plans.filter(p => p.id !== planId);
                if (currentPlanId === planId) {
                    currentPlanId = plans[0].id;
                }
                savePlans();
                renderPlans();
                renderMainContent();
            }
        }

        function openNewPlanModal() {
            document.getElementById('newPlanModal').classList.add('show');
            document.getElementById('newPlanName').focus();
        }

        function closeNewPlanModal() {
            document.getElementById('newPlanModal').classList.remove('show');
            document.getElementById('newPlanName').value = '';
            document.getElementById('newPlanBudget').value = '5000';
        }

        function createNewPlan() {
            const name = document.getElementById('newPlanName').value.trim();
            const budget = parseFloat(document.getElementById('newPlanBudget').value);

            if (!name) {
                alert('è«‹è¼¸å…¥è¨ˆç•«åç¨±');
                return;
            }

            if (budget <= 0) {
                alert('è«‹è¼¸å…¥æœ‰æ•ˆçš„é ç®—');
                return;
            }

            const newPlan = {
                id: Date.now(),
                name: name,
                budget: budget,
                expenses: []
            };

            plans.push(newPlan);
            currentPlanId = newPlan.id;
            savePlans();

            closeNewPlanModal();
            renderPlans();
            renderMainContent();
        }

        function formatMoney(amount) {
            return 'NT$ ' + Math.round(amount).toLocaleString();
        }

        function updateBudget() {
            const newBudget = parseFloat(document.getElementById('budgetInput').value);
            if (newBudget > 0) {
                const plan = getCurrentPlan();
                if (plan) {
                    plan.budget = newBudget;
                    savePlans();
                    renderMainContent();
                }
            }
        }

        function addExpense(e) {
            e.preventDefault();

            const amount = parseFloat(document.getElementById('expenseAmount').value);
            if (!amount || amount <= 0) return;

            const plan = getCurrentPlan();
            if (!plan) return;

            const expense = {
                id: Date.now(),
                date: document.getElementById('expenseDate').value,
                category: document.getElementById('expenseCategory').value,
                amount: amount,
                description: document.getElementById('expenseDescription').value
            };

            plan.expenses.push(expense);
            savePlans();

            document.getElementById('expenseForm').reset();
            document.getElementById('expenseDate').valueAsDate = new Date();

            renderMainContent();
        }

        function deleteExpense(expenseId) {
            const plan = getCurrentPlan();
            if (plan) {
                plan.expenses = plan.expenses.filter(exp => exp.id !== expenseId);
                savePlans();
                renderMainContent();
            }
        }

        function clearPlanData() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ­¤è¨ˆç•«çš„æ‰€æœ‰æ”¯å‡ºè¨˜éŒ„å—ï¼Ÿ')) {
                const plan = getCurrentPlan();
                if (plan) {
                    plan.expenses = [];
                    savePlans();
                    renderMainContent();
                }
            }
        }

        function renderMainContent() {
            const plan = getCurrentPlan();
            if (!plan) return;

            document.getElementById('planTitle').textContent = `ğŸ’° ${plan.name}`;

            const totalExpense = plan.expenses.reduce((sum, exp) => sum + exp.amount, 0);
            const remaining = plan.budget - totalExpense;
            const percentage = Math.min((totalExpense / plan.budget) * 100, 100);

            // æ›´æ–°é ç®—æ‘˜è¦
            document.getElementById('budgetDisplay').textContent = formatMoney(plan.budget);
            document.getElementById('totalDisplay').textContent = formatMoney(totalExpense);
            document.getElementById('remainingDisplay').textContent = formatMoney(remaining);
            document.getElementById('percentDisplay').textContent = percentage.toFixed(1) + '%';
            document.getElementById('budgetInput').value = plan.budget;

            // æ›´æ–°é€²åº¦æ¢
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = percentage + '%';
            if (percentage > 10) {
                progressFill.textContent = percentage.toFixed(0) + '%';
            } else {
                progressFill.textContent = '';
            }

            // æ›´æ–°é¡è‰²æç¤º
            const remainingItem = document.getElementById('remainingItem');
            if (remaining < 0) {
                remainingItem.style.background = 'linear-gradient(135deg, #ff6b6b 0%, #d63031 100%)';
            } else if (remaining < plan.budget * 0.2) {
                remainingItem.style.background = 'linear-gradient(135deg, #fdcb6e 0%, #f39c12 100%)';
            } else {
                remainingItem.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            }

            // æ›´æ–°è­¦å‘Šä¿¡æ¯
            const alertBox = document.getElementById('alertBox');
            alertBox.innerHTML = '';
            if (remaining < 0) {
                alertBox.innerHTML = `<div class="alert alert-danger">âš ï¸ å·²è¶…æ”¯ ${formatMoney(Math.abs(remaining))}ï¼</div>`;
            } else if (remaining < plan.budget * 0.2) {
                alertBox.innerHTML = `<div class="alert alert-warning">âš ï¸ é ç®—æ‰€å‰©ä¸å¤šï¼Œè«‹è¬¹æ…æ¶ˆè²»</div>`;
            } else {
                alertBox.innerHTML = `<div class="alert alert-success">âœ“ é ç®—å……è¶³ï¼Œåˆç†æ¶ˆè²»ä¸­</div>`;
            }

            // æ›´æ–°æ”¯å‡ºåˆ—è¡¨
            renderExpenseList();

            // æ›´æ–°åˆ†é¡çµ±è¨ˆ
            renderCategoryStats();
        }

        function renderExpenseList() {
            const plan = getCurrentPlan();
            if (!plan) return;

            const expenseList = document.getElementById('expenseList');

            if (plan.expenses.length === 0) {
                expenseList.innerHTML = `
                    <div class="empty-state">
                        <p>é‚„æ²’æœ‰æ”¯å‡ºè¨˜éŒ„</p>
                        <p style="font-size: 0.9em; margin-top: 5px;">é–‹å§‹è¨˜å¸³å§ï¼</p>
                    </div>
                `;
                return;
            }

            const sortedExpenses = [...plan.expenses].sort((a, b) => new Date(b.date) - new Date(a.date));

            expenseList.innerHTML = sortedExpenses.map(exp => `
                <div class="expense-item">
                    <div class="expense-info">
                        <div class="expense-category">
                            ${exp.category} ${exp.description ? '- ' + exp.description : ''}
                        </div>
                        <div class="expense-date">${exp.date}</div>
                    </div>
                    <div class="expense-amount">${formatMoney(exp.amount)}</div>
                    <button class="btn-delete" onclick="deleteExpense(${exp.id})">åˆ </button>
                </div>
            `).join('');
        }

        function renderCategoryStats() {
            const plan = getCurrentPlan();
            if (!plan) return;

            const categories = ['é£Ÿç‰©', 'äº¤é€š', 'å¨›æ¨‚', 'è³¼ç‰©', 'é†«ç™‚', 'æ•™è‚²', 'å…¶ä»–'];
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', '#F7DC6F', '#BB8FCE'];

            const stats = categories.map((cat, idx) => ({
                category: cat,
                amount: plan.expenses.filter(exp => exp.category === cat).reduce((sum, exp) => sum + exp.amount, 0),
                color: colors[idx]
            })).filter(item => item.amount > 0);

            const statsCard = document.getElementById('statsCard');
            const categoryStats = document.getElementById('categoryStats');

            if (stats.length === 0) {
                statsCard.style.display = 'none';
                return;
            }

            statsCard.style.display = 'block';

            const totalExpense = plan.expenses.reduce((sum, exp) => sum + exp.amount, 0);

            categoryStats.innerHTML = stats.map(stat => `
                <div class="stat-item" style="border-left-color: ${stat.color};">
                    <div class="stat-label">${stat.category}</div>
                    <div class="stat-amount">${formatMoney(stat.amount)}</div>
                    <div class="stat-percent">${((stat.amount / totalExpense) * 100).toFixed(1)}% çš„æ”¯å‡º</div>
                </div>
            `).join('');
        }
